{% extends 'cms/base.html' %}

{% block title %}
    标签云
{% endblock %}

{% block head %}
    <script src="{% static 'js/dist/cms/articleTag.min.js' %}"></script>
{% endblock %}

{% block content-header %}
    <h1>标签云</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <button id="add-btn" class="btn btn-primary pull-right">添加标签</button>
                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>标签名称</th>
                                <th>文章数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for tag in tags %}
                                <tr data-pk="{{ tag.pk }}" data-name="{{ tag.tag_name }}">
                                    <td>{{ tag.tag_name }}</td>
                                    <td>{{ tag.articles_of_tag}}</td>
                                    <td>
                                        <button class="btn btn-warning btn-xs edit-btn">编辑</button>
                                        <button class="btn btn-danger btn-xs delete-btn">删除</button>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
