<!DOCTYPE html>
<html>
<head>
    <title>登录 - AMD794</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="{% static 'css/dist/auth.min.css' %}" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>

<!-- main -->
<div class="main-w3layouts wrapper">
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="#" method="post">
                {% csrf_token %}
                <div id="error_box"></div>
                <input class="text" type="text" name="username" placeholder="账号" required="" maxlength=11 minlength=3>
                <input class="text" type="password" name="password" placeholder="密码" required="" minlength=6 maxlength=20>
                <div class="wthree-text">
                    <ul>
                        <li>
                            <label class="anim">
                                <input type="checkbox" class="checkbox" name="remember" value="1">
                                <span> 记住 ?</span>
                            </label>
                        </li>
                        <li><a href="#">忘记密码 ?</a></li>
                    </ul>
                    <div class="clear"></div>
                </div>
                <input type="submit" value="登录" class="submit-btn">
            </form>
        </div>
    </div>
    <!-- copyright -->
    <div class="w3copyright-agile">
        <p>© 2019 AMD794 . All rights <a href="" title="AMD794">Reserved</a></p>
    </div>
    <!-- //copyright -->
    <ul class="w3lsg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
